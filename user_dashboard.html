<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Cave - Dashboard</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --skyblue: #87CEEB;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
        }
        body {
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        .hero-content {
            text-shadow: 2px 5px 2px rgba(0,0,0,0.3);
        }
        
        .cta-button {
            transition: all 0.3s ease;
            border-width: 2px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(13, 202, 240, 0.3) !important;
        }
        .nav-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1A1A1A;
            border-top: 1px solid #333;
        }
        .nav-link {
            color: #666;
            text-align: center;
            padding: 12px 0;
        }
        .nav-link.active {
            color: var(--skyblue);
            border-top: 2px solid var(--skyblue);
        }
        .nav-link i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            border-color: var(--skyblue);
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container pt-4">
        <img src="images/sound_wave.png"/>
        <h2 class="hero-content text-white mb-4">Welcome To The Artist Dashboard!</h2>
        
        <!-- Quick Stats -->
        <div class="row mb-4">
            <div class="col-6 mb-3">
                <div class="card bg-info card-custom p-3">
                    <small class="text-light">Role</small>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="card bg-info card-custom p-3">
                    <small class="text-light">Budget: </small>
                </div>
            </div>
        </div>
        
        <!-- Recent Projects -->
        <h5 class="hero-content text-white mb-3">I am looking for: </h5>
        <div class="card bg-info card-custom mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="text-white">Album Cover Designer</h6>
                        
                    </div>
                    <i class="bi bi-palette"></i>
                </div>
            </div>
        </div>
        
        <div class="card card-custom bg-info mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="text-white">Single Distribution</h6>
                    </div>
                    <i class="bi bi-music-note-list"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom navbar navbar-expand">
        <div class="container-fluid justify-content-around">
            <a href="dashboard.html" class="nav-link active">
                <i class="bi bi-house"></i>
                <small>Home</small>
            </a>
            <a href="music-distributors.html" class="nav-link">
                <i class="bi bi-music-note-list"></i>
                <small>Distributors</small>
            </a>
            <a href="graphic-design.html" class="nav-link">
                <i class="bi bi-palette"></i>
                <small>Art cover</small>
            </a>
            <a href="copyright.html" class="nav-link">
                <i class="bi bi-shield-lock"></i>
                <small>Copyright</small>
            </a>
            <a href="about.html" class="nav-link">
                <i class="bi bi-info-circle"></i>
                <small>About </small>
            </a>
        </div>
    </nav>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
</body>
</html>
